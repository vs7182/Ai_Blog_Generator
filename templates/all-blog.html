<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-blog-post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-400 font-sans antialized">
    <!-- NAVBAR -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold weight-bold">AI Blog Genertar</h1>

        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>
        <!-- Main Content Container -->
        <div class="container mx-auto mt-10 px-4 sm:px-0">
            <div class="max-w-3xl mx-auto bg-green-100 p-6 rounded-lg shadow-md">
                <!-- BLOG-POST-SECTION -->
                <section>
                    <h2 class="text-xl mb-4 font-semibold">All-blog-post</h2>
                    <div class="space-y-4">

                        {% for article in blog_article reversed %}
                        <a href="blog-details/{{article.id}}">
                            <div class="border border-blue-800 p-4 rounded-lg">
                                <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                                <p>{{article.youtube_title | truncatechars:80}}</p>
                            </div>
                        </a>
                        {% endfor %}

                        <!-- Repeat -->

                    </div>
                </section>
            </div>
        </div>

        <footer class="text-center p-4 text-black mt-6">
            Powered by <a>VISHAL SHARMA</a>
        </footer>

</body>

</html>
